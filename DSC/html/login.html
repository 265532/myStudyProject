<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="数字智慧社区 - 探索和学习数字化时代的智慧和技能。">
    <meta name="keywords" content="数字智慧社区,DSC,数字智慧,智慧社区,数字社区">
    <title>数字智慧社区-探索科技创新与数字化生活</title>

    <!-- css common.css在bootstrap.min.css中引用 -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <!-- 页面头部开始 -->
    <nav class="navbar" id="nav">
        <!-- 使用容器div保持导航栏内容的响应式布局 -->
        <div class="container">
            <!-- 导航栏品牌区域，包含logo和网站名称 -->
            <a class="navbar-brand" href="../html/Home.html">
                <!-- Logo图片 -->
                <img src="../images/logo.png" alt="logo.png">
                <!-- 网站名称，此处使用换行br元素以适应设计 -->
                <br>
                数字智慧社区
            </a>
        </div>
    </nav>
    <!-- 页面头部结束 -->

    <!-- 登录表单卡片开始 -->
    <section class="formCard p-5">
        <!-- 登录标题区域 -->
        <div class="login-title">
            <!-- 标题：欢迎登录 -->
            <h1 class="fw-bold">欢迎登录</h1>
            <!-- 没有账号时的提示及注册链接 -->
            <p>没有账号?<a href="../html/regist.html" style="color: var(--primary-color); font-weight: bold;">注册</a></p>
        </div>
        <!-- 登录表单主体 -->
        <form action="javascript:;" class="login-form py-4">
            <!-- 用户名输入框 -->
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
            </div>
            <!-- 密码输入框 -->
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
            <!-- 登录按钮 -->
            <button class="btn btn-primary d-block w-50 mx-auto py-2" id="loginBtn">登录</button>
        </form>
    </section>
    <!-- 登录表单卡片结束 -->
    <!-- script -->
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
