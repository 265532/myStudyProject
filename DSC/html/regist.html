<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="数字智慧社区 - 探索和学习数字化时代的智慧和技能。">
    <meta name="keywords" content="数字智慧社区,DSC,数字智慧,智慧社区,数字社区">
    <title>数字智慧社区-探索科技创新与数字化生活</title>

    <!-- css common.css在bootstrap.min.css中引用 -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/regist.css">
</head>

<body>
    <!-- 页面头部开始 -->
    <nav class="navbar" id="nav">
        <!-- 使用.container类来创建一个响应式的容器 -->
        <div class="container">
            <!-- 导航栏品牌区域，包含logo图片和文字 -->
            <a class="navbar-brand" href="../html/Home.html">
                <!-- logo图片链接 -->
                <img src="../images/logo.png" alt="logo.png">
                <!-- 数字智慧社区的文字标识 -->
                <br>
                数字智慧社区
            </a>
        </div>
    </nav>
    <!-- 页面头部结束 -->

    <!-- 注册表单卡片开始 -->
    <section class="p-5 formCard">
        <!-- 注册标题区域 -->
        <div class="login-title">
            <!-- 标题：欢迎注册 -->
            <h1 class="fw-bold">欢迎注册</h1>
            <!-- 已有账号提示及登录链接 -->
            <p>已有账号?<a href="../html/login.html" style="color: var(--primary-color); font-weight: bold;">登录</a></p>
        </div>
        <!-- 注册表单主体 -->
        <form action="javascript:;" class="login-form py-4">
            <!-- 用户名输入框 -->
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
            </div>
            <!-- 邮箱输入框 -->
            <div class="mb-3">
                <label for="userEmail" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="userEmail" placeholder="请输入邮箱" required>
            </div>
            <!-- 手机号输入框 -->
            <div class="mb-3">
                <label for="userPhone" class="form-label">手机号</label>
                <input type="text" class="form-control" id="userPhone" placeholder="请输入手机号" required>
            </div>
            <!-- 密码输入框 -->
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
            <!-- 真实姓名输入框 -->
            <div class="mb-3">
                <label for="realName" class="form-label">真实姓名</label>
                <input type="text" class="form-control" id="realName" placeholder="请输入真实姓名" required>
            </div>
            <!-- 出生日期选择器 -->
            <div class="mb-3">
                <label for="birthday" class="form-label">出生日期</label>
                <input type="date" class="form-control" id="birthday" required>
            </div>
            <!-- 性别选择 -->
            <div class="mb-3">
                <label for="sex" class="form-label">性别</label>
                <br>
                <!-- 男性单选按钮 -->
                <input type="radio" class="form-check-input" name="sex" id="maleSex" value="男" required>
                <label for="maleSex" class="form-check-label">男</label>
                <!-- 女性单选按钮 -->
                <input type="radio" class="form-check-input" name="sex" id="femaleSex" value="女" required>
                <label for="femaleSex" class="form-check-label">女</label>
                <!-- 注意：id属性在单选按钮中应唯一，已修改为maleSex和femaleSex -->
            </div>
        </form>
        <!-- 注册按钮 -->
        <button class="btn btn-primary d-block w-50 mx-auto py-2 mt-lg-0 mt-3" id="registBtn">注册</button>

    </section>
    <!-- 注册表单卡片结束 -->
    <!-- script -->
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
